<div class="mb-2">

  <label for={{label}}>{{label}} <span class="text-red-600">{{required ? '*' : ''}}</span></label>

  <div class="relative">
    <input
    *ngIf="control"
    [ngClass]="classList.concat(['w-full', 'h-10', 'p-2', 'mt-2', 'rounded'])"
    [class.is-invalid]="control?.touched && control?.invalid"
    type={{type}}
    name={{label}}
    id={{label}}
    placeholder={{placeholder}}
    [formControl]="control"
    #inputEl
    autocomplete="on">

  <input
    *ngIf="!control"
    [ngClass]="classList.concat(['w-full', 'h-10', 'p-2', 'mt-2', 'rounded'])"
    [class.is-invalid]="control?.touched && control?.invalid"
    type={{type}}
    name={{label}}
    placeholder={{placeholder}}
    [ngModel]="model"
    #inputEl
    autocomplete="on">

    <mat-icon *ngIf="type === 'password' && !visible" (click)="toggleVisibility($event)">visibility</mat-icon>
    <mat-icon *ngIf="type === 'password' && visible" (click)="toggleVisibility($event)">visibility_off</mat-icon>
  </div>

  <div
    class="min-h-[20px] text-sm mt-1 text-red-600">
    {{getErrorMessage()}}
  </div>
</div>
