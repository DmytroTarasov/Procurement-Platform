<div>
  <div class="flex justify-center mb-2">
    <img src="assets/images/success.svg" alt="success" *ngIf="successful" />
    <img src="assets/images/failure.svg" alt="failure" *ngIf="!successful" />
  </div>
  <h1 mat-dialog-title class="font-medium text-2xl text-center">{{ title }}</h1>
  <div mat-dialog-content class="mt-3 text-[#70757E] text-center">
    <p>{{ text }}</p>
  </div>
</div>
