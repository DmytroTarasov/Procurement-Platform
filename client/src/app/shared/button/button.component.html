<button
  [ngClass]="classList.concat(['p-2', 'text-base', 'rounded-lg',
    disabled ? 'cursor-not-allowed' : 'cursor-pointer', 'border-none'], colors)"
  [type]="type"
  [disabled]="disabled"
  (click)="click()">
  <span *ngIf="!(loading$ | async) || !showSpinner; else spinner">{{ text }}</span>
  <ng-template #spinner>
    <mat-spinner diameter="30"></mat-spinner>
  </ng-template>
  <!-- <span *ngIf="!showSpinner; else spinner">{{ text }}</span>
  <ng-template #spinner>
    <mat-spinner diameter="30"></mat-spinner>
  </ng-template> -->
</button>
