<div class="mt-3 flex flex-row items-center">
  <div class="relative flex items-center">
    <input type="checkbox" class="peer h-6 w-6 cursor-pointer appearance-none border border-gray-500 transition-all" id="checkbox" (change)="change($event)"/>
    <div class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="white" stroke="white" stroke-width="1">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd">
        </path>
      </svg>
    </div>
  </div>
  <span class="ml-1">{{ label }}</span>
</div>
