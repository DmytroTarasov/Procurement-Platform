<app-modal-container [width]="'450px'" [title]="'Створення категорії'" [showClose]="true">
  <div mat-dialog-content>
    <form class="w-full mt-3" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <app-input label="Назва" [control]="getFormControl('title')"></app-input>

      <app-dropdown label="Тип" [control]="getFormControl('categoryType')" [displayProps]="['key']" [items]="categoryTypes" errorMessage="Тип категорії має бути обраний" optionValueProp="value">
      </app-dropdown>

      <p class="text-center italic"><span class="text-red-600">*</span> позначені обов'язкові поля</p>
      <p class="mt-2 text-center text-red-600 h-[20px]">{{(error$ | async) ?? ''}}</p>
      <div class="flex justify-center">
        <app-button text="Створити" [disabled]="!categoryForm.valid" type="submit"
          [classList]="['mt-3', 'h-[45px]', 'w-[155px]']"></app-button>
      </div>
    </form>
  </div>
</app-modal-container>
