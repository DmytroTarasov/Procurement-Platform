<div class="container w-3/5 mx-auto mt-10 grid grid-rows-[45px_1fr] gap-y-6">

  <div class="flex flex-row justify-between items-center">
    <h1 class="text-2xl font-medium justify-self-start">Категорії</h1>
    <app-button text="+ Створити категорію" type="button" [classList]="['h-[45px]', 'w-auto']" (click)="openCreateCategoryDialog()"></app-button>
  </div>

  <div *ngIf="(categories$ | async) as categories; else loading">
    <div class="grid grid-cols-2 gap-4" *ngIf="categories.length > 0">
      <div *ngFor="let category of categories" class="w-full bg-white rounded-xl shadow-gray-400 p-5">
        {{ category.title }}
      </div>
    </div>

    <div class="fixed inset-x-[49%] inset-y-[45%] h-fit w-fit" *ngIf="categories.length === 0">
      <div class="flex flex-col justify-center items-center">
        <mat-icon>content_paste_search</mat-icon>
        <span class="mt-3 text-[#898E96] font-semibold text-center">Категорій немає</span>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="fixed inset-x-[49%] inset-y-[45%]">
      <mat-spinner diameter="70"></mat-spinner>
    </div>
  </ng-template>
</div>
